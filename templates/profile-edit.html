{% extends 'base.html' %}
{% block title %}Edit Expense{% endblock %}
{% block content %}
<h1>Enter your new data</h1>
    <div class="form">
        <form method="POST">
            {% csrf_token %}
            <label for="budget">Budget</label>
            {{ form.budget }}
            <label for="firstName">First Name</label>
            {{ form.first_name }}
            <label for="lastName">Last Name</label>
            {{ form.last_name }}
            <input type="submit" value="Edit">
        </form>
    </div>
{% endblock %}
