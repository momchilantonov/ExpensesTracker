{% extends 'base.html' %}
{% block title %}Profile Info{% endblock %}
{% load static %}
{% block content %}
    <h1>Your Profile</h1>
    <div class="expenses-container">
        <div class="expense-container">
            <h2>{{ profile.first_name }} {{ profile.last_name }}</h2>
            <hr>
            <img src="{% static 'images/user.png' %}" alt="user img">
            <p>In your profile you can edit your profile data</p>
            <div class="expense-detail">
                <div>
                    <p>{{ profile.budget_left }} BGN</p>
                </div>
                <div class="right">
                    <a class="button edit" href="{% url 'profile edit page' %}">Edit Profile</a>
                    <a class="button delete" href="{% url 'profile delete page' %}">Delete Profile</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
